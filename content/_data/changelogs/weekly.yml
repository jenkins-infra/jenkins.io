# DO NOT EDIT THIS FILE DIRECTLY ON GITHUB IF YOU HAVE COMMIT ACCESS
# ALL CHANGES MUST GO THROUGH PULL REQUESTS
# MALFORMED FILE CONTENTS WILL BREAK THE SITE BUILD

  - version: 1.0.10
    changes:
      - message: >-
          CVS-based projects now allow builds to be tagged long after they are
          completed.
  
          (For example, if you realize 1 week later that build #95 is important, you can tag it.)
      - message: Fixed bugs in the RSS feeds (thanks to Ronald Klop)
      - message: Hudson now generates HTML files that prevents robots from accessing links
  - version: 1.0.11
    changes:
      - message: Reduced the disk space usage for CVS-based projects
      - message: |-
          Projects can now declare the JDK version it wants to use more easily.
          (Previously you needed to use the shell option.)
      - message: Improved UI experience in Ant/JDK installation configurations by using
          JavaScript.
      - message: Fixed the incorrect title of the RSS feeds
        references:
          - issue: 23
      - message: Bug fixes
  - version: 1.0.12
    changes:
      - message: Builds in a queue can be now cancelled (issue 24)
      - message: Hudson can now monitor external jobs that are run on remote machines.
      - message: Bug fixes.
  - version: 1.0.13
    changes:
      - message: Maven support.
      - message: When terminating a build, kill all the processes spawned.
      - message: Fixed rendering errors that appear in IE.
      - message: Fixed a bug in subversion support.
  - version: 1.0.14
    changes:
      - message: A new job can be now created by copying an existing one.
      - message: Javadoc publisher can show the link to the project javaflow from the
          navigation bar.
      - message: When entering CVSROOT, it auto-completes.
      - message: Jobs can be now grouped into views.
      - message: Workspace view now sorts files in alphabetical order.
      - message: Added a new build publishing step that publishes javadoc to the project
          page.
      - message: |-
          Patched Ant so that CVS changelog computation won't hang even when
          commit messages confuses the changelog parser.
  - version: 1.0.15
    changes:
      - message: UI make over
  - version: 1.0.16
    changes:
      - message: Fixed a critical presentation issue in 1.0.15
  - version: "1.17"
    changes:
      - message: Changed the version scheme. Instead of 1.0.X, I'm now calling them 1.X.
      - message: Clicking progress bars will take you to the console output page.
      - message: Fixed a bug where an incorrect error handling causes 500 if you failed
          to properly create a project in a view.
      - message: Fixed security holes.
      - message: Improved the workspace file view
      - message: >-
          Hudson now returns the "Last-Modified" header correctly so that clients
          can cache HTML smartly
  
          (this was really a bug in <a href="https://stapler.dev.java.net/">stapler</a>
      - message: Replaced PNG images by GIF images to avoid Internet Explorer &amp; PNG
          transparency issue
  - version: "1.18"
    changes:
      - message: Hudson now has JUnit test result report
      - message: Subversion configuration now allows more options to be set.
      - message: Supported configuration of the "quiet period"
      - message: Some /bin/sh doesn't like "-x -e". So changed it to "-xe"
  - version: "1.19"
    changes:
      - message: Various bug fixes and improvements in the test report.
      - message: >-
          Next/Previous build link now cycles through the same page between
          builds.
  
          So if you are reading the console output page, just clicking "previous build" will
  
          take you to the console output of the previous build.
      - message: Implemented controller/agent support
      - message: |-
          When a large number of build artifacts are archived,
          Hudson won't show a very long list of bullet lists.
      - message: Changed the icon that kills an on-going build to 'x' icon.
      - message: Updated the ATOM feed icon to the one from https://feedicon.com/
      - message: Fixed the location and color of login/logout link.
  - version: "1.20"
    changes:
      - message: Various bug fixes for regressions occured in 1.19
      - message: Expanded the documentation.
      - message: If there are a lot of the archived artifacts, Hudson now switches to the
          tree view.
      - message: Modified not to display "build" link to non-buildable jobs.
  - version: "1.21"
    changes:
      - message: RSS links are added to HTML header so that RSS-aware browsers can pick
          them up
      - message: >-
          Added a new operation mode for CVS to prevent redundant intermediate
          directories.
  
          Added a compatibility option so that existing projects won't be affected.
  - version: "1.22"
    changes:
      - message: Fixed a JBoss deployment problem reported by Wilson Jimmy.
      - message: Introduced the "unstable" state to represent test failures.
      - message: More help documents.
      - message: build notice e-mail now includes a link to the website.
      - message: Started adding page for each agent
        references:
          - issue: 35
      - message: |-
          Agents can now be configured so that they can be reserved
          for certain jobs.
      - message: |-
          Fixed URL assignment to test failures, so that an URL to a test result
          of the last successful build can point to the same test across builds.
      - message: Test results in a class view is now sortable (just like all the other
          tables.)
  - version: "1.23"
    changes:
      - message: Fixed a bug where e-mail notifications weren't working.
  - version: "1.24"
    changes:
      - message: >-
          Tweaked the way Hudson launches a remote job, so that it can work with
          older versions of Unix.
  
          (Some Solaris systems seem to be unable to handle "~/bin/slave" while others do.)
      - message: Placed the icon to cancel builds on more places
        references:
          - issue: 36
      - message: |-
          The top page and view pages can now display user-configured HTML.
          Useful for linking to relevant resources or post a notice.
      - message: >-
          Changed the URL assignment so that build #53 of project ABC is now
          ".../hudson/job/ABC/53".
  
          The next build number is no longer modifiable through the configuration screen.
  
          This change should make the URL more intuitive and short. Old URLs are still supported
  
          for the backward compatibility.
      - message: >-
          Implemented a workaround for <a
          href="https://bugzilla.mozilla.org/show_bug.cgi?id=89419">a Firefox
          bug</a>
  
          that sometimes displays build status icons incorrectly (when you reload a build page to check the updated status.)
      - message: Fixed a bug where URLs in the notification e-mail is not escaped.
  - version: "1.25"
    changes:
      - message: Improved the performance of rendering the build page with a large test
          result.
      - message: Fixed a problem where a large test result consumes the PermGen space too
          much.
      - message: >-
          Implemented the 'fingerprint' recording. See <a
          href="https://hudson.dev.java.net/fingerprint.html">
  
          a separate document</a> for more details.
      - message: Fixed a problem where "tag this build" pages don't show the left task
          bar.
      - message: Agent can be now marked as "temporarily offline" to avoid builds to be
          scheduled on it
      - message: >-
          Implemented a new switch on the e-mail notification to avoid sending out
  
          e-mails on every unstable build. Useful for those lazy projects where test failures are the norm.
  - version: "1.26"
    changes:
      - message: The URL in the e-mail was incorrect. Fixed that.
      - message: When a new job is created by copying another, the build number wasn't
          reset to 1.
      - message: A bug fix is made where sometimes the e-mail notification reports
          incorrect results.
  - version: "1.27"
    changes:
      - message: If no test result is found when a test report is configured, a build is
          considered a failure.
      - message: >-
          A bug fix is made where sometimes the e-mail notification reports
          incorrect results
  
          (this time, it's really fixed!)
  - version: "1.28"
    changes:
      - message: Projects with junit report configured will now produce a trend report
      - message: Improved the efficiency when loading a project page with a large test
          result
      - message: |-
          Next build number of jobs are now stored in a separate file
          so that configurations can be stored in CVS more easily
      - message: >-
          Changed the URL assigned to fingerprint pages, so that they can be
  
          bookmarked (for example, you can keep a bookmark of "fingerprint of foo.jar in the last successful build")
      - message: Implemented cron-like scheduled execution.
      - message: Updated help documents a bit.
  - version: "1.29"
    changes:
      - message: >-
          Test result trend can be displayed in two modes now. One is just to show
          failures,
  
          the other is to show both total tests and failures. The former is useful when
  
          you have healty tests (a large number of tests and small number of failures.)
      - message: Fixed the bug where RSS pages weren't rendered correctly at all.
  - version: "1.30"
    changes:
      - message: Projects can be now configured to temporarily disable new builds
        references:
          - issue: 39
      - message: Build history now shows a new pending build.
        references:
          - issue: 44
      - message: Console output of an on-going build now updates automatically without
          reloading
        references:
          - issue: 46
      - message: >-
          Implemented a new page where you can track which builds of one project
          is used
  
          by which builds of another project.
  - version: "1.31"
    changes:
      - message: Modified to gracefully handle unsafe characters in the JUnit test
          reports.
        references:
          - issue: 42
      - message: Hudson can now render Subversion change log details correctly.
      - message: Fixed a typo
        references:
          - issue: 48
      - message: Fixed various issues in running Hudson in Jetty.
      - message: >-
          Changed the format of <tt>$HUDSON_HOME/config.xml</tt> slightly to make
          it look nicer
  
          (this is a backward compatible change.)
      - message: Fixed various issues in running Hudson in JDK 1.4
      - message: Subversion-based projects now display the repository revision number
        references:
          - issue: 50
  - version: "1.32"
    changes:
      - message: Added spinner image when console output is being loaded progressively.
      - message: Added auto-completion to the project relationship comparison page.
      - message: >-
          Added links from a project index page to "downstream" project pages
  
          (those are the projects that will be built once the current project is built)
      - message: Fixed a critical bug where the rendering of the external job page fails.
      - message: >-
          If JUnit test report tallying is configured but no test is found,
  
          Hudson assumes that it's a configuration error and marks a build as a failure.
  - version: "1.33"
    changes:
      - message: >-
          Fixed bugs wrt handling non-ASCII characters in project names, test
          names, etc.
  
          (The servlet spec is a real mess when it comes to i18n!)
      - message: |-
          Added a new view to display console output as text/plain
          (for downloading and maximum screen use)
      - message: >-
          The last successful build log is kept regardless of the log rotation
          setting,
  
          so that at least one successul build is always available for download.
        references:
          - issue: 57
  - version: "1.34"
    changes:
      - message: Command execution now prints the current directory name for assisting
          trouble-shooting.
        references:
          - issue: 65
      - message: >-
          I think I fixed a bug where a job can accidentally run hung even though
          no executor
  
          seems to be building it.
        references:
          - issue: 62
  - version: "1.35"
    changes:
      - message: Fixed a bug where "view as plaintext" link may get far too right when
          the console output is wide.
        references:
          - issue: 69
      - message: >-
          CVS changelog computation is made a lot more efficient. Hudson will use
          the output from
  
          <tt>cvs update</tt> to reduce the amount of traffic/time needed for the changelog computation.
      - message: Implemented CVS/Subversion change polling.
        references:
          - issue: 31
  - version: "1.36"
    changes:
      - message: Fixed a bug where "previous build" link appears incorrectly when logs
          are rotated.
        references:
          - issue: 70
      - message: Copied Ant CVS changelog parser code into a different package to avoid
          NoSuchMethodError.
        references:
          - issue: 71
      - message: ""
  - version: "1.37"
    changes:
      - message: Fixed a bug where a large changelog message gets trucated.
        references:
          - issue: 74
      - message: Fixed a bug where Subversion change log incorrectly shows one change
          from the previous build.
        references:
          - issue: 75
      - message: Change the initialization order so that cron job now starts after Hudson
          finished loading.
      - message: Hudson now uses "svn info --xml" for polling changes in the subversion
          repo.
        references:
          - issue: 77
      - message: Fixed a bug in cron scheduler for interpreting hours field in PM.
        references:
          - issue: 78
      - message: When a project is disabled, Hudson now shows it as grey for visual cue.
        references:
          - issue: 79
      - message: Tweaking CVS changelog computation.
  - version: "1.38"
    changes:
      - message: >-
          Fixed a bug where a subversion changelog computation may cause a failure
          because of
  
          non-existent revision number.
      - message: Improved error diagnosability when subversion changelog computation
          fails.
      - message: >-
          If the error notification e-mail gets too long, Hudson now truncates it
          just to show the last
  
          part of it (which is usually what contains the error message.)
      - message: Improved the diagnostics of the configuration error in the JUnit report.
        references:
          - issue: 85
      - message: Added upstream project links (that complements the downstream projects)
  - version: "1.39"
    changes:
      - message: Improved the config screen so that you can edit upstream projects.
        references:
          - issue: 83
      - message: Improved the error recovery from <tt>HeadlessException</tt>.
        references:
          - issue: 82
      - message: Improved the error recovery from X11 connection problem.
        references:
          - issue: 93
      - message: Fixed a bug where CVS invocation doesn't handle whitespaces in directory
          names correctly.
      - message: >-
          Fixed a bug where controller/agent communication doesn't carry
          whitespaces in directory names
  
          correctly.
      - message: Modified to display a progress bar even if no previous records are
          available
        references:
          - issue: 88
  - version: "1.40"
    changes:
      - message: Switched view technology from JSP to Jelly, for more flexibility.
      - message: Implemented job renaming.
        references:
          - issue: 90
      - message: Added code to clean up old records in fingerprint periodically
        references:
          - issue: 89
  - version: "1.41"
    changes:
      - message: Implemented the detection of unsupported JVMs.
        references:
          - issue: 97
      - message: Improved error recovery from CVS changelog parsing failure.
      - message: Fixed one more bug crept in during JSP -&gt; Jelly conversion
        references:
          - issue: 99
      - message: Fixed a bug in the image file name "Save.gif" vs "save.gif".
        references:
          - issue: 100
      - message: Fixed a bg where character escapes were not done correctly in many
          places.
        references:
          - issue: 101
  - version: "1.42"
    changes:
      - message: Fixed a bug in Subversion change polling logic.
        references:
          - issue: 96
      - message: Issue 101 that was supposed to be fixed in 1.41 was not fixed.
      - message: >-
          Changed the location of the default HUDSON_HOME to avoid web containers
          from
  
          accidentally wiping out the workspace when hudson.war is updated.
      - message: Started working on plugin support.
  - version: "1.43"
    changes:
      - message: Implemented the plugin support.
      - message: Documented the plugin support (see the bottom of the top page.)
      - message: Fixed the CVS changelog date parsing issue with some locales
        references:
          - issue: 98
      - message: Fixed a bug in handling multiple modules in CVS.
      - message: >-
          Fixed a bug where configuring downstream projects cause the upstream
          project
  
          to list the same downstream projects multiple times.
  - version: "1.44"
    changes:
      - message: '".svn" directories are now ignored from the workspace view'
      - message: >-
          Fixed a bug that static contents like javadoc or workspace served from
          Hudson
  
          didn't have any MIME type associated with it.
      - message: Help icons in the config page is now accessible via TAB key
        references:
          - issue: 105
      - message: |-
          Exposed plugin management screen.
          (Still need to think about auto-installation and stuff like that)
  - version: "1.45"
    changes:
      - message: Refactored various code to make it easy to maintain plugin backward
          compatibility.
      - message: Links to workspace and artifacts on the project top page is now expanded
          to include icon.
      - message: Fixed a bug where the build duration is not displayed correctly if there
          was no failure.
        references:
          - issue: 108
      - message: Hudson Japex plugin 1.0 is posted.
      - message: Hudson java.net uploader plugin 1.0 is posted.
  - version: "1.46"
    changes:
      - message: Improved the error handling when no workspace is created yet.
      - message: "[JAPEX] Fixed a bug where it rendered the global configration page
          non-submittable."
      - message: Improved the error handling in the timer scheduler. This should be a fix
          for
        references:
          - issue: 107
      - message: Fixed 404 when trying to remove jobs from bulid queues in view pages.
  - version: "1.47"
    changes:
      - message: Moved the system-level management functions into one page to reduce the
          number of items in the task bar.
      - message: >-
          Implemented a mechanism to prevent new builds from being executed, so
          that a busy
  
          Hudson can be safely shutdown.
      - message: Scrollbar is slowed down to avoid drawing attention too much
      - message: Modified to periodically clean up unused workspaces on agents.
        references:
          - issue: 91
      - message: "[JAVANET-UPLOADER] Don't post to java.net if a build failed."
      - message: System config screen now displays the clock difference between
          controller and agent nodes
        references:
          - issue: 84
  - version: "1.48"
    changes:
      - message: >-
          The help section of the Ant invocation configuration now has a link to
          the list
  
          of environment variable list, as suggested by Juozas.
      - message: Hudson decodes win32 error code and shows human readable error message.
      - message: >-
          Added system diagnostic page to show the system properties and
          environment variables
  
          in which the container runs. Useful for trouble-shooting.
      - message: Improved the error handling when MAVEN_HOME is misconfigured.
      - message: Fixed a bug where Ant invocation on Windows fails to capture the exit
          code correctly.
  - version: "1.49"
    changes:
      - message: Fixed a concurrency bug in parsing timestamps from HTTP headers.
      - message: Added a simple welcome screen to disply when Hudson is first installed.
      - message: "[JAPEX] Fixed a rendering problem when test case names contains URL
          unsafe characters like '/'"
      - message: Fixed a JSP-&gt;Jelly conversion error in the project relationship check
          page.
      - message: >-
          If fingerprint recording is configured on both upstream and downstream
          projects,
  
          the project index page shows a link to the relationship search page.
      - message: Fixed minor formatting problems especially wrt SP char in various places.
      - message: |-
          If fingerprint recording is configured, build index page now shows
          corresponding upstream and downstream builds.
  - version: "1.50"
    changes:
      - message: >-
          Fixed a bug that occasionally prevents fingerprints from being
          displayed,
  
          when files are created outside Hudson.
      - message: >-
          Added a mechanism to perform form field validation remotely.
  
          The first one to use this is the subversion executable location field in the system configuration.
  
          The form now validates if the executable actually exists, then it also checks the version to
  
          see if it satisfies the minimum requirement.
        references:
          - issue: 110
      - message: the value entered for the <tt>.cvspass</tt> field is now validated on
          the fly.
      - message: >-
          Added a link from the system config screen to check the cvs client
          program version,
  
          to assist trouble shooting.
      - message: |-
          Added a primitive log viewer so that error information and such can be
          viewed from a browser.
      - message: |-
          All applicable system config form fields are validated
          (more work to be done for other forms in the future versions.)
      - message: Fixed a packaging error where the version number was not shown correctly.
  - version: "1.51"
    changes:
      - message: Fixed a bug where the selection of the current maven installation is
          incorrectly shown when loading a project config page.
      - message: Common web pages now have proper titles.
        references:
          - issue: 112
      - message: Fixed a bug where CVS changelog sometimes display changes from different
          branches.
        references:
          - issue: 111
      - message: |-
          Fixed a bug in the form field validation logic for CVSROOT,
          where it often reports a false-positive error (with cvs &gt;= 1.11.1)
  - version: "1.52"
    changes:
      - message: added an option to the artifact archiver to ignore all but the latest
          artifacts.
      - message: Further fixes for the titles of web pages.
        references:
          - issue: 112
      - message: Minor improvements to logging.
      - message: Fixed one dead lock issue.
  - version: "1.53"
    changes:
      - message: Hyperlinking filenames in log section of build failure mail to published
          artifacts, or failing that, to the workspace.
      - message: Reduced synchronizations in favor of volatile and copy-on-write data
          structure.
      - message: "REGRESSION: cannot run Hudson on fresh installation ."
        references:
          - issue: 120
  - version: "1.54"
    changes:
      - message: >-
          Fixed a problem where Hudson fails to report changelogs for some files.
  
          The exact cause is unknown, but it's likely related to time zone difference between
  
          client and server.
      - message: On Unix, Hudson was unable to delete read-only files. Now it tries to do
          a better job.
        references:
          - issue: 118
      - message: >-
          Hudson used to report 404 when you try to kill a build that has already
          been killed or stopped.
  
          This is handled more gracefully.
        references:
          - issue: 116
      - message: Fixed a bug where the location of the help box was sometimes incorrect.
        references:
          - issue: 119
      - message: Updated to work with Subversion 1.4 correctly
        references:
          - issue: 124
      - message: Fixed a bug in the project dependency computation between unrelated
          projects.
        references:
          - issue: 123
      - message: Fixed dead links
        references:
          - issue: 122
  - version: "1.55"
    changes:
      - message: >-
          Drastically reduced Hudson's disk usage with CVS projects, by only
          archiving
  
          CVS control files and not the real files themselves.
      - message: Added a plugin upload form in the plugin management screen.
      - message: Made some internal modeling changes to accomodate more plugins.
      - message: Fixed a memory leak bug in Hudson, which is especially visible with the
          Japex plugin.
      - message: Fixed a bug in fingerprint-based build relation tracking.
        references:
          - issue: 127
      - message: |-
          Fixed a bug where a progressive log output may report an error when
          you look at the console output very early on the build stage.
  - version: "1.56"
    changes:
      - message: "[JAPEX] Implemented regression tracking."
      - message: Added a graph to display the trend of build time.
      - message: Supported SMTP authentication
        references:
          - issue: 128
      - message: >-
          Fixed a bug in CVS changelog computation logic where a change in a deep
          branch does not
  
          always attributed to the right branch.
      - message: >-
          Changed the mechanism to link to a plugin during the development.
  
          This is a breaking change for plugin developers, but shouldn't affect users.
  - version: "1.57"
    changes:
      - message: |-
          Fixed more memory consumption related issues.
          Now Hudson uses even less memory.
      - message: Fixed a bug where rendering of fingerprint details get messed up under
          some conditions.
      - message: View and job has now inline editable description field.
      - message: Builds can now have description associated with it.
      - message: Fixed a JRE5 dependency that was crept in.
  - version: "1.58"
    changes:
      - message: Supported RSS 2.0 feeds (on top of existing ATOM format)
        references:
          - issue: 135
      - message: Fixed a bug where the "just show failures" link wasn't working
        references:
          - issue: 129
      - message: Added the first cut for the per-user page, that lists information about
          a particular user.
      - message: Improved visual cue on sortable table.
      - message: System properties and environment variable list are now sorted by
          default.
      - message: The top-level project list is now sortable.
      - message: >-
          Implemented a feature where you can tell Hudson to always keep build
          logs
  
          of dependency of your project.
      - message: Implemented Windows batch file support.
        references:
          - issue: 139
  - version: "1.59"
    changes:
      - message: User build pages now have RSS feeds
      - message: Jobs in queue are now preserved when Hudson restarts
        references:
          - issue: 140
      - message: Improved error recovery from some fatal build problems
        references:
          - issue: 138
      - message: Expanded user properties. Now each user can have its own e-mail address
          and full name configured.
      - message: User object now has extensible property mechanism so that plugins can
          add per-user information.
      - message: Fixed a bug in "keep build logs of dependency" feature.
      - message: A few infrastructure improvements.
      - message: Implemented e-mail notification for individuals who broke the build.
      - message: E-mail notifications can be now sent to individuals who broke the build.
        references:
          - issue: 59
      - message: Fixeda bug where CVS tagging failure doesn't leave detailed error
          messages
  - version: "1.60"
    date: 11-08-2006
    changes:
      - message: Fixed one horrible synchronization bottle-neck
        references:
          - issue: 142
      - message: More internal restructuring in lights of newer plugin development effort.
      - message: >-
          Added a scripting console where you can execute arbitrary Groovy script.
          Ideal for
  
          trouble-shooting.
      - message: >-
          Implemented a work around to <a
          href="https://issues.apache.org/bugzilla/show_bug.cgi?id=40895">
  
          the problem in Tomcat where it breaks XSLT.</a> This has been breaking JAPEX
  
          plugin on JDK 5.0
      - message: Added a project change log page that lists all changes in all the builds
          of a given project.
      - message: Build page now reports changes in the dependency jars, if fingerprint
          recording is configured.
      - message: Fixed a bug that prevented Hudson from running on Jetty.
      - message: Changed the build system from Ant to Maven.
      - message: Fixed a data file format problem with the retroweaver's enum class.
      - message: Switching from retroweaver to retrotranslator.
      - message: Fixed a bug where mail notification fails with
          <tt>PatternSyntaxException</tt>
  - version: "1.61"
    date: 11-13-2006
    changes:
      - message: Fixed a bug where removing the agent from configuration causes NPE
        references:
          - issue: 149

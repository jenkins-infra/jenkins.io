statuses:
- id: released
  displayName: "Released"
  description: "The initiative is completed"
- id: current
  displayName: "Current"
  description: "Things being worked on presently with a specific scope, typically a JEP, though no specific delivery dates"
- id: near-term
  displayName: "Near Term"

year: 2008
title: GlassFish Community Innovation Award 2008
url: https://www.thefreelibrary.com/-a0185711149
description: Sun Microsystems, Inc. today announced the winners of the GlassFish
  Community Innovation Awards Contest designed to fuel innovation around the
  GlassFish(TM) application server. GlassFish is based on the reference
  implementation of Java(TM) Platform, Enterprise Edition and is one of the
  leading open source application servers in the industry today with more than
  eight million downloads since its release in May 2005. The contest was part of
  Sun's Open Source Community Innovation Awards Program, a multi-year program
  running across several open source communities with a $1 million total prize.

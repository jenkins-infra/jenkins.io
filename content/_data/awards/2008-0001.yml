year: 2008
title: Duke's Choice Award
description: Each year, the Duke's Choice awards committee invites Java
  community members to nominate the best and most innovative use of Java
  technology for recognition. The Java technology leadership team -- including
  James Gosling, known as the father of Java technology -- selects the winners
  based on the creativity of the Java technology-based applications and
  services.
quote: Hudson is an open-source continuous integration system written in the
  Java platform that enables developers to automate various aspects of the
  development process like builds and tests, as well as bring transparency to
  projects. Its emphasis is on ease of use and extensibility, which has enabled
  the community to develop more than 50 plug-ins to date.

description: |-
  In this book, you'll discover how to take advantage of a Continuous Integration and Continuous Delivery solution to speed up productivity and achieve faster software delivery.
  You'll read about all the new features introduced in Jenkins 2.x, such as Pipeline as code, Multibranch pipeline, the Docker Plugin, and more.
  You'll learn how to implement Continuous Integration and Continuous Delivery, by orchestrating multiple DevOps tools using Jenkins.
  You'll learn how to manage users, projects, and permissions in Jenkins to ensure better security.
  Finally, you'll learn how to leverage the power of plugins in Jenkins!

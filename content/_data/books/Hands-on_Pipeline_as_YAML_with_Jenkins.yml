description: |-
  This book brings solid practical knowledge on how to create YAML pipelines using Jenkins for efficient and scalable CI/CD pipelines. It covers an introduction to various essential topics such as DevOps, DevOps History, Benefits of DevOps Culture, DevOps and Value Streams, DevOps Practices, different types of pipelines such as Build Pipeline, Scripted Pipeline, Declarative Pipeline, YAML Pipelines, and Blue Ocean. This book provides an easy journey to readers in creating YAML pipelines for various application systems, including Android, AngularJS, Flutter, and Ionic Cordova. You will become a skilled developer by learning how to run Static Code Analysis using SonarQube or Lint tools, Unit testing, calculating code coverage, publishing unit tests and coverage reports, verifying the threshold of code coverage, creating build/package, and distributing packages across different environments. By the end of this book, you will be able to try out some of the best practices to implement DevOps using Jenkins and YAML.
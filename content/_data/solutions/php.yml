---
usecase: "PHP"
blog_tags:
- php
plugins:
-
  - http://wiki.jenkins-ci.org/display/JENKINS/xUnit+Plugin
  - xUnit
  - processing PHPUnit's JUnit XML logfile
-
  - http://wiki.jenkins-ci.org/display/JENKINS/Checkstyle+Plugin
  - Checkstyle
  - for processing PHP_CodeSniffer logfiles in Checkstyle format
-
  - http://wiki.jenkins-ci.org/display/JENKINS/Clover+PHP+Plugin
  - Clover PHP
  - for processing PHPUnit's Clover XML logfile
-
  - http://wiki.jenkins-ci.org/display/JENKINS/Crap4J+Plugin
  - Crap4J
  - for processing PHPUnit's Crap4J XML logfile
-
  - http://wiki.jenkins-ci.org/display/JENKINS/DRY+Plugin
  - DRY
  - for processing phpcpd logfiles in PMD-CPD format
-
  - http://wiki.jenkins-ci.org/display/JENKINS/HTML+Publisher+Plugin
  - HTML Publisher
  - for publishing documentation generated by phpDox, for instance
-
  - http://wiki.jenkins-ci.org/display/JENKINS/JDepend+Plugin
  - JDepend
  - for processing PHP_Depend logfiles in JDepend format
-
  - http://wiki.jenkins-ci.org/display/JENKINS/Plot+Plugin
  - Plot
  - for processing phploc CSV output
-
  - http://wiki.jenkins-ci.org/display/JENKINS/PMD+Plugin
  - PMD
  - for processing PHPMD logfiles in PMD format
-
  - http://wiki.jenkins-ci.org/display/JENKINS/Violations
  - Violations
  - for processing various logfiles
-
  - https://wiki.jenkins-ci.org/display/JENKINS/Warnings+Plugin
  - Warnings
  - for processing PHP compiler warnings in the console log
